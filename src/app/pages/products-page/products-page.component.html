<p>products-page works!</p>

<ul class="list-group">
  <li
    *ngFor="let product of products"
    class="list-group-item"
    [routerLink]="['/products', product.id]"
  >
    {{ product.name }}
  </li>
</ul>

<br />

<app-pagination
  [totalPages]="totalPages"
  (change)="navigateToPageNumber($event)"
></app-pagination>
