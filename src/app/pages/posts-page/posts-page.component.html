<div *ngIf="post$ | async as posts">
  <div *ngIf="posts.error" class="alert alert-danger" role="alert">
    {{ posts.error.message }}
  </div>

  <ul class="list-group">
    <li *ngFor="let post of posts.data" class="list-group-item">
      {{ post.title }}
    </li>
  </ul>

  <div *ngIf="posts.loading" class="spinner-grow" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
